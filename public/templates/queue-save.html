<div id="option-save-queue" class="options-box question">
  <div>save queue as new playlist</div>
  <hr/>
  <div>
    <input id="save-playlist" type="text" placeholder="name" ng-model="queueCtrl.newplaylistname"/>
  </div>
  <div class="button-wrapper">
    <div ng-click="queueCtrl.save()" class="button text ok"><i class="fa fa-check"></i> ok</div>
    <div ng-click="queueCtrl.dialogs.hideAll()" class="button text cancel"><i class="fa fa-close"></i> cancel</div>
  </div>
</div>
